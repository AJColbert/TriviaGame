<!DOCTYPE html>
<html>

<head>
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <div class="container text-center CustomContainer">
        <div class="row customrow">
            <div class="col-lg-12">

                <div class="row">
                    <!--Header Row-->
                    <header class="col-md-12 header">
                        <h1>Totally Trivial Trivia</h1>
                        <!--Header-->
                    </header>
                </div>
                <br>

                <div class="row">
                    <!--Time -->
                    <div class="col-md-12 Time">
                        <h3 id="Time">
                            Time Remaining:
                            <span id="seconds"></span> Seconds
                        </h3>
                    </div>
                </div>

                <div class="row ">
                    <div class="col-md-12 dynamicContainer">
                        <!--Dynamic container for Questions and Answers-->

                        <div class="row">
                            <!--Question -->
                            <div class="col-md-12 Question">
                                <h3 id="Question"></h3>
                            </div>
                        </div>

                        <div class="row">
                            <!--Answer Row -->
                            <div class="col-md-4"></div>

                            <div class="col-md-4 Answers">
                               
                            </div>

                            <div class="col-md-4"></div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--End of Container-->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
